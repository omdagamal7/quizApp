<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/media.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <audio id="aud">
    <source src="./assets/aud.mp4" type="audio/mp4">
  </audio> -->
    <main id="particles-js" class="position-relative">
      <div
        class="container py-2 position-absolute top-50 start-50 translate-middle"
      >
        <!-- --------- Start Title --------- -->
        <div class="main-title mb-3 text-white">
          <h1 class="text-uppercase text-center fw-bold display-1">quiz app</h1>
        </div>
        <!-- --------- End Title --------- -->

        <!-- --------- Start Settings --------- -->
        <section id="setting" class="text-white card py-3 animate__animated show">
          <h2
            class="text-uppercase text-center card-title border-opacity-50 border-bottom pb-4"
          >
            setting your quiz
          </h2>
          <div class="card-body col-md-9 mx-md-auto">
            <div class="category">
              <h3 class="h4">Category</h3>
              <select id="category" class="form-select">
                <option value="9">Genral Knowledge</option>
                <option value="21">Sports</option>
                <option value="27">Animals</option>
                <option value="15">Video Games</option>
                <option value="23">History</option>
                <option value="18">Since: Computer</option>
              </select>
            </div>

            <div class="difficulty my-5">
              <h3 class="h4">Difficulty</h3>

              <ul class="list-inline">
                <li>
                  <div class="pretty p-default p-round p-smooth p-plain">
                    <input
                      type="radio"
                      name="difficulty"
                      value="easy"
                      checked
                    />
                    <label> Easy</label>
                  </div>
                </li>
                <li class="my-3">
                  <div class="pretty p-default p-round p-smooth p-plain">
                    <input type="radio" name="difficulty" value="medium" />
                    <label> Medium</label>
                  </div>
                </li>
                <li>
                  <div class="pretty p-default p-round p-smooth p-plain">
                    <input type="radio" name="difficulty" value="hard" />
                    <label> Hard</label>
                  </div>
                </li>
              </ul>
            </div>

            <div class="amount">
              <div class="form-floating">
                <input
                  id="amount"
                  type="number"
                  class="form-control"
                  placeholder=" "
                  value="1"
                  min="1"
                  max="50"
                />
                <label for="amount">Number of Questions</label>
              </div>
            </div>

            <div class="btn-sction clearfix mt-4">
              <button class="float-end" id="start">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path
                        fill="currentColor"
                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <span>Start</span>
              </button>
            </div>
            <p
              id="alertNumber"
              class="alert alert-danger mt-3 col-8 small text-center"
            >
              Enter Number Of Question
            </p>
          </div>
        </section>
        <!-- --------- End Settings --------- -->

        <!-- --------- Start Quiz --------- -->
        <section id="quiz" class="text-white card py-4 animate__animated">
          <div class="main-title clearfix border-opacity-50 border-bottom pb-4">
            <h2 class="text-uppercase text-center card-title">quiz</h2>

            <span
              id="inCorrect"
              class="badge text-bg-danger float-start ms-5 p-2 text-uppercase animate__animated"
              >inCorrect</span
            >
            <span
              id="correct"
              class="badge text-bg-success float-start ms-5 p-2 text-uppercase animate__animated"
              >Correct</span
            >

            <span class="badge text-bg-warning p-3 rounded-pill float-end mx-4">
              <div class="clearfix"></div>
              <span id="from"></span> OF <span id="to"></span> Question</span
            >
          </div>

          <div class="card-body col-md-9 mx-md-auto">
            <div class="question-content">
              <h3 class="h4">Q: <span class="h6" id="questionTitle"></span></h3>
              <ul id="questionContent" class="list-inline pt-3">
                <!-- Radio Button (Answer) -->

              </ul>
            </div>

            <div class="btn-sction clearfix mt-5">
              <button class="float-end" id="nextQuestion">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path
                        fill="currentColor"
                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <span>Next</span>
              </button>
              <p
                id="alertAns"
                class="alert alert-danger mt-3 col-8 small text-center"
              >
                Select Answer...
              </p>
            </div>
          </div>
        </section>
        <!-- --------- End Quiz --------- -->

        <!-- --------- Start Finish --------- -->
        <section id="finish" class="text-white card py-4 animate__animated">
          <div class="main-title border-opacity-50 border-bottom pb-4 clearfix">
            <h2 class="text-uppercase text-center card-title">finish</h2>
          </div>
          <div class="card-body col-md-9 mx-md-auto">
            <div class="question-content text-center">
              <h3>Score</h3>
              <h4 class="display-1 mt-4" id="score"></h4>
            </div>

            <div class="btn-sction clearfix mt-5">
              <button class="float-end" id="end">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path
                        fill="currentColor"
                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <span>Try again ?</span>
              </button>
            </div>
          </div>
        </section>
        <!-- --------- End Finish --------- -->
        <!-- <footer>
          <h3 class="text-center text-warning small mt-3 text-uppercase">Menisy</h3>
        </footer> -->
      </div>
    </main>

    <script src="JS/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
